<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="logo" src="logo.png" alt="Gerador senha logo"/>
  
  <div class="container-input">
    <span class="tamanho">Tamanho: <span id="valor">15</span> caracteres</span>
    <input id="slider" class="slider" type="range" min="12" max="25" value=""/>
    <button id="button" class="button-cta" onclick="gerarSenha()">Gerar senha</button>
  </div>

  <div id="containerPalavraChave" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
