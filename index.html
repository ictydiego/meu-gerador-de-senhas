<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="logo" src="logo.png" alt="Gerador senha logo"/>
  
  <div class="container-input">
    <span class="tamanho">Tamanho: <span id="valor">15</span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
    <button id="button" class="button-cta" onclick="gerarSenha()">Gerar senha</button>
  </div>

  <div id="containerPalavraChave" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>
    
  <button class="botaoExibirSenhas" onclick="Exibir()"><span class="cadeado">ğŸ”’</span><span class="cadeado2 hide">ğŸ”“</span>Clique Para Exibir/Ocultar Senhas</button>
  
  <section class="container hide">
    <h1>Minhas Senhas</h1>
    <p>
      <input type="text" class="input-tarefa" placeholder="Ex: Senha Do Facebook">
      <input type="text" class="inputSenha" placeholder="Cole sua senha aqui">
      <button class="btn-add" onclick="adicionarSenha()">Add senha</button>
    </p>
    <ul class="senhas"></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
